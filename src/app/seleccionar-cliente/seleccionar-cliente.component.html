<div>
          <div class="form-group" *ngIf="!nombre">
                    <label>Clientes</label>
                    <input type="text" placeholder="Busque un cliente..." class="form-control" (input)="buscarCliente($event)">
          </div>
          <div class="form-group mt-2" *ngIf="nombre">
                    <label>Cliente</label>
                    <div class="row">
                              <div class="col-sm-10">
                                        <input [(ngModel)]="nombre" disabled type="text" class="form-control">
                              </div>
                              <div class="col-sm-2">
                                        <button (click)="cancelarCliente()" class="btn btn-danger" >Cancelar</button>
                              </div>
                    </div>
                    
                    
          </div>
          <div class="list-group mt-3">
                    <div *ngFor="let cliente of clientes">
                              <a *ngIf = "cliente.visible" (click) = "seleccionarCliente(cliente)"  class="list-group-item list-group-item-action " aria-current="true">
                              {{cliente.nombre}} {{cliente.apellido}}
                              </a>
                    </div>
                    
          </div>
</div>
